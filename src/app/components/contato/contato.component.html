<section id="contato" class="contato">
    <header class="contato__header">
        <div class="contato__header-bg" style="background-image: url(./../../../assets/img/contact.jpg);"></div>
        <div class="contato__header-text">
            <h3 data-aos="fade-down">Contato</h3>
            <hr data-aos="fade-up">
            <p data-aos="fade-up">Entre em contato para saber mais!</p>
        </div>
    </header>
    <div class="contato__info">
        <div class="contato__info-item">
            <a href="tel:+55119999-9999" class="contato__info-link" data-aos="fade-up">
                <span class="contato__link-icon">
                    <fa-icon [icon]="this.iconPhone"></fa-icon>
                </span>
                <span>Telefone: <strong>+55 (11) 9999-9999</strong></span>
            </a>
            <a href="tel:+55119999-9999" class="contato__info-link" data-aos="fade-up">
                <span class="contato__link-icon">
                    <fa-icon [icon]="this.iconPhone"></fa-icon>
                </span>
                <span>Celular: <strong>+55 (11) 9999-9999</strong></span>
            </a>
            <a href="tel:+55119999-9999" class="contato__info-link" data-aos="fade-up">
                <span class="contato__link-icon">
                    <fa-icon [icon]="this.IconEmail"></fa-icon>
                </span>
                <span>E-mail: <strong>kadin@contato.com.br</strong></span>
            </a>
        </div>
    </div>

    <div class="contato-faleCom">
        <div class="contato__faleConosco">
            <h3 class="contato__faleConosco-title" data-aos="fade-left">Fale Conosco</h3>
            <p data-aos="fade-left">Entre em contato conosco para ter mais informações.</p>
            <form class="contato__faleConosco-form" #form="ngForm" autocomplete="on" (submit)="enviarEmail(form)">
                <p data-aos="fade-left">
                    <label for="Nome">Nome: <span class="campo-obrigatorio">*</span></label>
                    <input type="text" name="Nome" id="Nome" placeholder="Ex: Angela Maria da Silva" required title="Nome..." class="contato__campo-input" #Nome="ngModel" [(ngModel)]="this.mensagem.Nome">
                </p>
                <p data-aos="fade-left">
                    <label for="Email">E-mail: <span class="campo-obrigatorio">*</span></label>
                    <input type="email" name="Email" id="Email" placeholder="abcdef@exemplo.com" required title="Email..." class="contato__campo-input" #Email="ngModel" [(ngModel)]="this.mensagem.Email">
                </p>
                <p data-aos="fade-left">
                    <label for="Mensagem">Mensagem: <span class="campo-obrigatorio">*</span></label>
                    <textarea name="Mensagem" id="Mensagem" placeholder="Sua mensagem aqui..." required title="Mensagem..." class="contato__campo-input contato__campo-input--textarea" #Mensagem="ngModel" [(ngModel)]="this.mensagem.Mensagem"></textarea>
                </p>
                <div class="contato__faleConosco--footer" data-aos="fade-left">
                    <span *ngIf="form.invalid && form.touched" data-aos="fade-up">Existem um ou mais campos obrigatórios
                        !!</span>
                    <button type="submit" class="btn-enviarMensagem" [class.disabled]="form.invalid" [disabled]="form.invalid" title="Enviar Mensagem">Enviar</button>
                </div>
            </form>
        </div>
        <div class="contato__comoChegar">
            <iframe data-aos="fade-right" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.1052147801156!2d-46.65582238502217!3d-23.56466438468128!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59c7d3a04d29%3A0xd7035ad82107a00d!2sAv.%20Paulista%2C%201159%20-%20Jardim%20Paulista%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2003103-003!5e0!3m2!1spt-BR!2sbr!4v1584029194495!5m2!1spt-BR!2sbr"
                width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0" class="img-mapa"></iframe>

        </div>
    </div>

</section>
